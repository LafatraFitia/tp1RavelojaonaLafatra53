<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
   <f:viewParam name="idCustomer" value="#{customerDetailsBean.idCustomer}"
                required="true"/>
   <f:viewAction action="#{customerDetailsBean.loadCustomer}"/>
</f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets 
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="CustomerId:" for="customerId" />
                    <p:inputText readonly="true" id="customerId" value="#{customerDetailsBean.customer.customerId}" title="CustomerId" />
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{customerDetailsBean.customer.name}" title="Name" />
                    <p:outputLabel value="Addressline1:" for="addressline1" />
                    <p:inputText id="addressline1" value="#{customerDetailsBean.customer.addressline1}" title="Addressline1" />
                    <p:outputLabel value="Addressline2:" for="addressline2" />
                    <p:inputText id="addressline2" value="#{customerDetailsBean.customer.addressline2}" title="Addressline2" />
                    <p:outputLabel value="City:" for="city" />
                    <p:inputText id="city" value="#{customerDetailsBean.customer.city}" title="City" />
                    <p:outputLabel value="State:" for="state" />
                    <p:inputText id="state" value="#{customerDetailsBean.customer.state}" title="State" />
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{customerDetailsBean.customer.phone}" title="Phone" />
                    <p:outputLabel value="Fax:" for="fax" />
                    <p:inputText id="fax" value="#{customerDetailsBean.customer.fax}" title="Fax" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{customerDetailsBean.customer.email}" title="Email" />
                    <p:outputLabel value="CreditLimit:" for="creditLimit" />
                    <p:inputText id="creditLimit" value="#{customerDetailsBean.customer.creditLimit}" title="CreditLimit" />
                    <p:outputLabel value="Discount:" for="discount" />
                    <p:selectOneMenu id="discount" 
                                     value="#{customerDetailsBean.customer.discount}" 
                                     required="true" 
                                     requiredMessage="The Discount field is required."
                                     converter="discountConverter">
                        <f:selectItems value="#{customerDetailsBean.discounts}"
                            var="discount"
                            itemLabel="#{discount.code} (#{discount.rate} %)" 
                            itemValue="#{discount}"/>
                    </p:selectOneMenu>
                    
                      <h:button id="back" value="Revenir Ã  la liste" outcome="customerList"/>
                       <h:commandButton id="update" value="Enregistrer" action="#{customerDetailsBean.update}"/>
            
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
